<html:body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"

  <stack id="preferences-stack" flex="1">
  <hbox flex="1">

    <vbox class="navigation">

        <richlistitem id="category-general"
                      class="category"

                      data-l10n-id="category-home"

        </richlistitem>

        <richlistitem id="category-search"
                      class="category"
                      value="paneSearch"

        </richlistitem>

        </richlistitem>

        <richlistitem id="category-sync"

                      hidden="true"
                      value="paneSync"

                      value="paneExperimental"
                      helpTopic="prefs-experimental"

          </hbox>

            <image class="sidebar-footer-icon help-icon"/>
            <label class="sidebar-footer-label" flex="1" data-l10n-id="help-button-label"></label>
          </hbox>
        </label>
      </hbox>
    </vbox>

    <keyset>
      <!-- If you change the code within the oncommand handler of 'focusSearch1' you have to update the current hash of
           sha512-X8+p/CqXeMdssOoFOf5RV+RpkvnN9pukQ20acGc7LqMgfYLW+lR0WAYT66OtSTpFHE/Qgx/ZCBs2RMc4QrA8FQ== within the CSP above. -->
      <key data-l10n-id="focus-search" key="" modifiers="accel" id="focusSearch1" oncommand="gSearchResultsPane.searchInput.focus();"/>
    </keyset>

                     is="text-link"

          <search-textbox
            id="searchInput"
            data-l10n-id="search-input-box"
            data-l10n-attrs="placeholder, style"
            hidden="true"/>
        </hbox>
        <vbox id="mainPrefPane">

<!-- Startup -->
<groupbox id="startupGroup"
          data-category="paneGeneral"
          hidden="true">
  <label><html:h2 data-l10n-id="startup-header"/></label>

    <checkbox id="browserRestoreSession"
              data-l10n-id="startup-restore-previous-session"/>

  <vbox id="defaultBrowserBox">

<!--Downloads-->
<groupbox id="downloadsGroup" data-category="paneGeneral" hidden="true">
  <label><html:h2 data-l10n-id="download-header"/></label>

  <radiogroup id="saveWhere"
              preference="browser.download.useDownloadDir">
    <hbox>
      <radio id="saveTo"
             value="true"
             data-l10n-id="download-save-to"/>
      <html:input id="downloadFolder"
                  type="text"
                  readonly="readonly"
                  aria-labelledby="saveTo"/>
      <button id="chooseFolder"
              is="highlightable-button"
              class="accessory-button"
              data-l10n-id="download-choose-folder"/>
    </hbox>
    <!-- Additional radio button added to support CloudStorage - Bug 1357171 -->
    <radio id="saveToCloud"
           value="true"
           hidden="true"/>

           value="false"
           data-l10n-id="download-always-ask-where"/>

</groupbox>

<groupbox id="applicationsGroup" data-category="paneGeneral" hidden="true">

                  data-l10n-id="applications-filter"
                  data-l10n-attrs="placeholder"
                  aria-controls="handlersView"/>

  <listheader equalsize="always">
    <treecol id="typeColumn" data-l10n-id="applications-type-column" value="type"
             persist="sortDirection"
             flex="1" sortDirection="ascending"/>
    <treecol id="actionColumn" data-l10n-id="applications-action-column" value="action"

               preference="pref.downloads.disable_button.edit_actions"/>
